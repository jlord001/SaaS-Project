<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/defaults.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/0be43d051d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="topbg">
      <!-- Navigation Bar -->
      <nav id="topNav" class="navbar">
        <div class="container">
          <button class="navbar-toggler" aria-expanded="false" aria-controls="navbarDropdown">
            <span>&#9776;</span>
          </button>
          <div>
            <a href="index.html"><img src="./assets/project_logo/logo.svg" alt="logo" /></a>
          </div>
          <ul class="navbar-nav">
            <li class="nav-link"><a href="#">Home</a></li>
            <li class="nav-link"><a href="#">Features</a></li>
            <li class="nav-link"><a href="#">Learn</a></li>
            <li class="nav-link"><a href="#">Pricing</a></li>
            <li class="nav-link"><a href="#">Hire Us</a></li>
            <li><a class="button-default button-main" href="#">Buy Now</a></li>
          </ul>
        </div>
      </nav>

      <!-- opening banner -->
      <section>
        <div class="container">
          <div class="opening-wrapper">
            <div class="empowering-wrapper">
              <h2>
                Empowering <br />
                teams with the <br />freedom
              </h2>
              <p>Own the unlimited power of the web development</p>
              <div class="learn-more-wrapper">
                <div class="button-default button-main"><i class="fa-solid fa-circle-play"></i>Play Video</div>
                <span>Learn more</span>
              </div>
            </div>

            <div class="company-logos-wrapper">
              <div class="company-logos">
                <div class="logo-icons logo-icons-smaller google-logo">
                  <img src="./assets/logo_icons/google.png" alt="google-logo" />
                </div>
                <div class="logo-icons atlassian">
                  <img src="./assets/logo_icons/atlassian.png" alt="atlassian-logo" />
                </div>
                <div class="logo-icons asana">
                  <img src="./assets/logo_icons/asana.png" alt="asana-logo" />
                </div>
                <div class="logo-icons paypal">
                  <img src="./assets/logo_icons/paypal.jpg" alt="paypal-logo" />
                </div>
                <div class="logo-icons weave">
                  <img src="./assets/logo_icons/weave.png" alt="weave-logo" />
                </div>
                <div class="logo-icons logo-icons-smaller googleA">
                  <img src="./assets/logo_icons/google-A.png" alt="googleA-logo" />
                </div>
                <div class="logo-icons google-calendar">
                  <img src="./assets/logo_icons/calendar.png" alt="googleCalendar-logo" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      const navButton = document.querySelector("button[aria-expanded]");

      function toggleNav({ target }) {
        const expanded = target.getAttribute("aria-expanded") == "true" || false;
        navButton.setAttribute("aria-expanded", !expanded);
      }

      navButton.addEventListener("click", toggleNav);
    </script>
  </body>
</html>
